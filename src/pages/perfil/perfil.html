<ion-header>
  <ion-navbar color="registrar">
    <ion-title>Creando perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Nombre(s)</ion-label>
    <ion-input [(ngModel)]="perfil.nombres"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Apellido Paterno</ion-label>
    <ion-input [(ngModel)]="perfil.apellidop"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Apellido Materno</ion-label>
    <ion-input [(ngModel)]="perfil.apellidom"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Edad</ion-label>
    <ion-input [(ngModel)]="perfil.edad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Correo</ion-label>
    <ion-input [(ngModel)]="perfil.correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Escribe aqu√≠ si tienes alergias (Opcional)</ion-label>
    <ion-input [(ngModel)]="perfil.alergia"></ion-input>
  </ion-item>
  <button ion-button color="primary" (click)="crearperfil()" round outline>Registrar datos</button>


</ion-content>
